function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  fetch(LOGIN_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "login",
      username,
      password
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "success") {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("app").style.display = "block";
      localStorage.setItem("role", data.role);
    } else {
      document.getElementById("loginMsg").innerText = "Login failed";
    }
  });
}

function updatePrice() {
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;
  const passenger = document.getElementById("passenger").value;
  const qty = Number(document.getElementById("quantity").value);

  if (from === to) {
    document.getElementById("price").value = "";
    document.getElementById("total").value = "";
    return;
  }

  const found = priceTable.find(p =>
    p.from === from && p.to === to && p.type === passenger
  );

  if (found) {
    document.getElementById("price").value = found.price.toLocaleString();
    document.getElementById("total").value =
      (found.price * qty).toLocaleString();
  }
}
